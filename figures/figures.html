<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figures.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200;300;400;700;800&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon"
        href="https://static.platzi.com/media/achievements/badge3-practico-javascript-d081180f-b158-446b-a34e-e658111a3680.png"
        type="image/x-icon">
    <title>Taller #1</title>
</head>

<body>
    <header class="header">
        <a class="header__go-back" href="/">
            < <span>Go Back</span>
        </a>
        <p class="header__title">Taller #1: Figuras Geométricas</p>
        <a class="header__hashtag" href="https://platzi.com/clases/jschallenge/">
            <span>#JSChallenge</span>
        </a>
    </header>
    <form id="figure-chooser" class="figure-chooser middle">
        <label for="figure-chooser__selector" class="figure-chooser__label">
            Elija una figura geométrica:
        </label>
        <select name="figure" id="figure-chooser__selector" class="figure-chooser__selector">
            <option disabled selected>Selecciona una opción</option>
            <option value="circle">Círculo</option>
            <option value="square">Cuadrado</option>
            <option value="rectangle">Rectángulo</option>
            <option value="triangle">Triángulo</option>
        </select>
    </form>
    <main id="main-figure-page" class="main-figure-page">
        <section id="circle-section" class="figure-section">
            <form class="figure-section__form" id="circle-section__form">
                <h2 class="figure-section__title">Círculo</h2>
                <input type="hidden" name="figure" value="circle">
                <label class="figure-section__form--label" for="circle-radius">Radio del círculo:
                    <input class="figure-section__form--input" id="circle-radius" name="circle-radius" min="1"
                        placeholder="0" type="number" required>
                    cm
                </label>
                <div class="form-button-container">
                    <button class="form-button" id="circle-perimeter-button" name="circleAction" type="submit"
                        value="perimeter">Calcular perímetro</button>
                    <button class="form-button" id="circle-area-button" name="circleAction" type="submit"
                        value="area">Calcular área</button>
                </div>
            </form>
        </section>
        <section id="square-section" class="figure-section">
            <form class="figure-section__form" id="square-section__form">
                <h2 class="figure-section__title">Cuadrado</h2>
                <input type="hidden" name="figure" value="square">
                <label class="figure-section__form--label" for="">Lado del cuadrado:
                    <input class="figure-section__form--input" min="1" placeholder="0" type="number" required>
                    cm
                </label>
                <div class="form-button-container">
                    <button class="form-button" id="square-perimeter-button">Calcular perímetro</button>
                    <button class="form-button" id="square-area-button">Calcular área</button>
                </div>
            </form>
        </section>
        <section id="rectangle-section" class="figure-section">
            <form class="figure-section__form" id="rectangle-section__form">
                <h2 class="figure-section__title">Rectángulo</h2>
                <input type="hidden" name="figure" value="rectangle">
                <label class="figure-section__form--label" for="">Primer lado del rectángulo:
                    <input class="figure-section__form--input" min="1" placeholder="0" type="number" required>
                    cm
                </label>
                <label class="figure-section__form--label" for="">Primer lado del rectángulo:
                    <input class="figure-section__form--input" min="1" placeholder="0" type="number" required>
                    cm
                </label>
                <div class="form-button-container">
                    <button class="form-button" id="rectangle-perimeter-button">Calcular perímetro</button>
                    <button class="form-button" id="rectangle-area-button">Calcular área</button>
                </div>
            </form>
        </section>
        <section id="triangle-section" class="figure-section">
            <form class="figure-section__form" id="triangle-section__form">
                <h2 class="figure-section__title">Triángulo</h2>
                <input type="hidden" name="figure" value="triangle">
                <label class="figure-section__form--label" for="">Primer lado del triángulo:
                    <input class="figure-section__form--input" min="1" placeholder="0" type="number" required>
                    cm
                </label>
                <label class="figure-section__form--label" for="">Segundo lado del triángulo:
                    <input class="figure-section__form--input" min="1" placeholder="0" type="number" required>
                    cm
                </label>
                <label class="figure-section__form--label" for="">Tercer lado del triángulo:
                    <input class="figure-section__form--input" min="1" placeholder="0" type="number" required>
                    cm
                </label>
                <div class="form-button-container">
                    <button class="form-button" id="triangle-perimeter-button">Calcular perímetro</button>
                    <button class="form-button" id="triangle-area-button">Calcular área</button>
                </div>
            </form>
        </section>
    </main>
    <section class="result-section" id ="result-section">
        <p class="result-section__message" id="result-section__message"></p>
        <div class="result-section__value">
            <p class="result-section__value--number" id="result-section__value--number"></p>
            <p class="result-section__value--unit" id="result-section__value--unit"></p>
        </div>
    </section>
    <footer class="footer">
        <a href="https://platzi.com/cursos/javascript-practico/" class="footer-course">
            <img class="footer-course__logo"
                src="https://static.platzi.com/media/achievements/image-1-cc841d1d-a03a-4387-8e9e-0ce3da69fa51.png"
                alt="JS-Challenge logo">
            <p class="footer-course__name">
                Curso Práctico de JavaScript
            </p>
        </a>
        <a href="https://github.com/PatUgarte" class="footer-sign">
            @PatUgarte
        </a>
    </footer>
</body>

<script src="./figures.js"></script>

</html>
